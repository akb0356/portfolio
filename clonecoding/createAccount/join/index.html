<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- script -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1 class="logo">
          <a href="#">TMON</a>
        </h1>
      </header>
      <section class="joinContentWrap">
        <h2 class="termsTitle">회원정보 입력</h2>
        <form action="#" class="joininfoWrap">
          <label for="userId" class="userId">
            아이디
            <div class="input">
              <input
                type="text"
                id="userId"
                placeholder="아이디를 입력해 주세요"
              />
            </div>
            <span class="defaultTxt">영문/숫자 4자 이상을 입력해 주세요.</span>
          </label>
          <label for="userPassword" class="userPassword">
            비밀번호
            <div class="input">
              <input
                type="password"
                id="userPassword"
                placeholder="비밀번호를 입력해 주세요"
              />
              <i class="fas fa-eye"></i>
              <i class="fas fa-eye-slash"></i>
            </div>
            <span class="defaultTxt"
              >8 ~ 20자의 영문 대/소문자, 숫자, 특수문자를 사용하세요.</span
            >
          </label>
          <label for="userPasswordRe" class="userPasswordRe">
            비밀번호 재확인
            <div class="input">
              <input
                type="password"
                id="userPasswordRe"
                placeholder="비밀번호를 다시한번 입력해 주세요"
              />
            </div>
            <span class="errorTxt">필수 입력 정보입니다.</span>
          </label>
          <label for="userName" class="userName">
            이름
            <div class="input">
              <input
                type="text"
                id="userName"
                placeholder="이름을 입력해주세요"
              />
            </div>
            <span class="errorTxt">이름을 입력해주세요.</span>
          </label>
          <label for="userBirth" class="userBirth">
            <div class="userBirth-title">생년월일<span>(선택)</span></div>
            <div class="Brithdayoption">
              <div class="userYearWrap">
                <select name="userYear" id="userYear">
                  <option disabled selected>년도</option>
                </select>
              </div>
              <div class="userMonthWrap">
                <select name="userMonth" id="userMonth">
                  <option disabled selected>월</option>
                </select>
              </div>
              <div class="userDayWrap">
                <select name="userDay" id="userDay">
                  <option disabled selected>일</option>
                </select>
              </div>
            </div>
          </label>
          <label for="userGender">
            <div class="userGender-title">성별<span>(선택)</span></div>
            <div class="userGenderWrap">
              <label for="userGender-male  ">
                <input type="radio" id="userGender-male" />
                <span>남자</span>
              </label>
              <label for="userGender-female">
                <input type="radio" id="userGender-female" />
                <span>여자</span>
              </label>
            </div>
          </label>
          <label for="userEmail" class="userEmail">
            이메일
            <div class="input">
              <input
                type="text"
                class="userEmail"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <span class="errorTxt">이메일을 입력해주세요.</span>
          </label>
        </form>
        <div class="nextButton">
          <button class="agreeNextButton">
            <a href="javascript:void(0)">가입 완료하기</a>
          </button>
        </div>
      </section>
      <footer>
        <p class="copyright">COPYRIGHT. TMON INC. ALL RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
