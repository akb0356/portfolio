<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      defer
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <figure>
      <h1>
        <strong>TarotCards</strong><br />
        <span>나에게 어울리는 카드의 의미를 찾아보세요.</span>
      </h1>
      <p>2025 Designed by SEO</p>
      <section>
        <article class="on">
          <div class="card">
            <div class="front">
              <img src="" alt="img1" />
            </div>
            <div class="back">
              <h3>The Lovers</h3>
              <span>
                연인은 타로의 메이저 아르카나에 속하는 카드의 1매다. 카드 번호는
                '6'
              </span>
              <img class="line" src="./contents/line.png" alt="line" />
              <p>
                <strong>정위치의 의미</strong> : 유혹과 싸움, 자신에의 신뢰,
                가치관의 확립, 정열, 공감, 선택, 정, 깊은 결부, 결혼, 합일,
                연애·성애, 취미의 몰두, 바람기, 조화, 선택, 낙관, 정, 시련의
                극복. <br />
                <strong>역위치의 의미</strong> : 유혹, 부도덕, 실연, 헛돎, 무시,
                집중력 결여, 공허, 결혼 생활의 파탄.
              </p>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="front">
              <img src="" alt="img2" />
            </div>
            <div class="back">
              <h3>The Chariot</h3>
              <span>
                전차는 타로의 메이저 아르카나에 속하는 카드의 1매다. 카드 번호는
                '7'
              </span>
              <img class="line" src="./contents/line.png" alt="line" />
              <p>
                <strong>정위치의 의미</strong> : 승리, 정복, 원군, 행동력, 성공,
                적극성, 돌진력, 개척 정신, 독립·해방. <br />
                <strong>역위치의 의미</strong> : 폭주, 부주의, 제멋대로 함,
                실패, 독단성, 호전성, 방약무인, 초조해 함, 좌절.
              </p>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="front">
              <img src="" alt="img3" />
            </div>
            <div class="back">
              <h3>Strength</h3>
              <span>
                힘은 타로의 메이저 아르카나에 속하는 카드의 1매다.
                강의(剛毅)·역량(力量)·역사(力士)라고도 불린다
              </span>
              <img class="line" src="./contents/line.png" alt="line" />
              <p>
                <strong>정위치의 의미</strong> : 역량의 크기, 강고한 의지,
                불요불굴, 이성, 자제, 실행력, 지혜, 용기, 냉정, 지구전. <br />
                <strong>역위치의 의미</strong> : 어리광, 소극성, 무기력, 임무
                전가, 우유부단, 권세를 텀.
              </p>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="front">
              <img src="" alt="img4" />
            </div>
            <div class="back">
              <h3>The Sun</h3>
              <span>
                태양은 타로의 메이저 아르카나에 속하는 카드의 1매다. 카드 번호는
                '19'
              </span>
              <img class="line" src="./contents/line.png" alt="line" />
              <p>
                <strong>정위치의 의미</strong> : 성공, 탄생, 축복, 약속된 장래.
                <br />
                <strong>역위치의 의미</strong> : 부진, 낙담, 쇠퇴
              </p>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="front">
              <img src="" alt="img5" />
            </div>
            <div class="back">
              <h3>Justice</h3>
              <span>
                정의는 타로의 메이저 아르카나에 속하는 카드의 1매다. 재판의
                여신이라고도 불린다
              </span>
              <img class="line" src="./contents/img/line.png" alt="line" />
              <p>
                <strong>정위치의 의미</strong> : 공정·공평, 선행, 균형, 성의,
                선의, 양립. <br />
                <strong>역위치의 의미</strong> : 부정, 편향, 불균형, 일방통행,
                피고의 입장에 놓여짐.
              </p>
            </div>
          </div>
        </article>
        <article>
          <div class="card">
            <div class="front">
              <img src="" alt="img6" />
            </div>
            <div class="back">
              <h3>The World</h3>
              <span>
                세계는 타로의 메이저 아르카나에 속하는 카드의 1매다. 우주
                (宇宙)라는 의미도 포함한다. 카드 번호는 21
              </span>
              <img class="line" src="./contents/line.png" alt="line" />
              <p>
                <strong>정위치의 의미</strong> : 완성(completion),
                조화(harmony), 실현, 성취(fulfillment) <br />
                <strong>역위치의 의미</strong> : 미완성, 임계점, 조화의 붕괴.
              </p>
            </div>
          </div>
        </article>
      </section>
      <div class="btnPrev">
        <span>PREV CARD</span>
      </div>
      <div class="btnNext">
        <span>NEXT CARD</span>
      </div>
    </figure>
  </body>
</html>
