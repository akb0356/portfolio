<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="login-wrap">
        <div class="login">
          <h1 class="logo"><a href="#">TMON</a></h1>
          <form class="login-input-list">
            <label for="">
              <input type="text" placeholder="아이디" />
              <i class="fas fa-xmark"></i>
            </label>
            <label for="">
              <input type="password" placeholder="비밀번호" />
              <i class="fas fa-xmark"></i>
              <span class="orangeSpan">아이디를 입력해주세요.</span>
            </label>
          </form>
          <div class="nextButton">
            <button class="agreeNextButton">
              <a href="#">로그인</a>
            </button>
          </div>
          <form class="login-check">
            <label for="checkbox" class="checkbox" id="ruleAgree">
              <input id="ruleAgree" type="checkbox" />
              <i id="ruleAgree" class="visualCheckbox check"
                ><i class="fa-solid fa-check"></i
              ></i>
              로그인 상태 유지
            </label>
            <div class="alerttxt">
              개인정보 보호를 위해 꼭!<br /><em>개인PC에서 사용해주세요.</em>
            </div>
            <label for="checkbox" class="checkbox" id="ruleAgree">
              <input id="ruleAgree" type="checkbox" />
              <i id="ruleAgree" class="visualCheckbox"
                ><i class="fa-solid fa-check"></i
              ></i>
              보안접속
            </label>
          </form>
          <div class="comfort-login">
            <h4>간편하게 시작하기</h4>
            <ul>
              <li>
                <a href="#">네이버</a>
              </li>
              <li>
                <a href="#">카카오</a>
              </li>
              <li>
                <a href="#">페이스북</a>
              </li>
              <li>
                <a href="#">페이코</a>
              </li>
              <li>
                <a href="#">애플</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="logininfo">
          <ul>
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </section>
      <section class="login-banner">
        <a href="#"></a>
      </section>
    </div>
  </body>
</html>
