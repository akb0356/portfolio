<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="item">
      <img
        src="https://image.msscdn.net/thumbnails/images/goods_img/20250207/4767374/4767374_17405511510275_big.jpg?w=1200"
        alt="clothImg"
      />
      <div class="detail">
        <div class="titleWrap">
          <div class="title">
            <h2>
              <em
                >아우터 <i class="fas fa-angle-right"></i> 트레이닝 재킷
                (아디다스)</em
              >와플 BB 트랙탑
            </h2>
            <div class="review">
              <div class="star"><i class="fas fa-star"></i>4.9</div>
              <span>후기117개</span>
            </div>
          </div>
          <span class="price">119,000원</span>
        </div>
        <div class="info">
          <div class="size">
            <label>Sizes</label>
            <span>XS</span>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
          </div>
          <div class="color">
            <label>Colors</label>
            <span></span>
            <span></span>
          </div>
          <span class="like"></span>
        </div>
        <button class="add-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
